<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sale Riunioni</title>
</head>

<body>
    <section id="sideload-msg" class="ms-welcome__main offset-2 col-8">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-md-4 col-lg-12 control-label" for="textinput">Sede</label>
                <div class="col-md-4 col-lg-12">
                    <select id="tbSede" name="tbSede" class="form-control">
                        <option value="1">Roma Casal Boccone</option>
                        <option value="2">Roma Scalo Prenestino</option>
                        <option value="3">Milano</option>
                        <option value="4">Torino</option>
                        <option value="5">Napoli</option>
                        <option value="6">Genova</option>
                        <option value="7">Padova</option>
                        <option value="8">Firenze</option>
                        <option value="9">Bologna</option>
                        <option value="10">Castelmaggiore</option>
                        <option value="11">Trento</option>
                        <option value="12">Rovereto</option>
                        <option value="13">Zumpano</option>
                        <option value="14">Cagliari</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label col-lg-12" for="textinput">Orario selezionato</label>
                <div class="col-md-4 col-lg-12">
                    <input id="txOrario" name="textinput" type="text" placeholder="orario"
                        class="form-control input-md">

                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label col-lg-12" for="textinput">Sala riunione selezionata</label>
                <div class="col-md-4 col-lg-12">
                    <input id="tbSala" name="tbSala" type="text" placeholder="sala" class="form-control input-md">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label col-lg-12" for="selectbasic">Sale disponibili</label>
                <div class="col-md-4 col-lg-12">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="1">CB G11a</option>
                        <option value="2">CB G310a</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label col-lg-12" for="singlebutton"></label>
                <div class="col-md-4 col-lg-12">
                    <button id="run3" name="singlebutton" class="btn btn-primary">Verifica</button>
                </div>
                <!-- <div role="button" id="run" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl">
                  <span class="ms-Button-label">Verifica</span>
              </div> -->
            </div>
        </form>

        <table class="table">
            <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Disponibilit√†</th>
                    <th scope="col">Partecipazione</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Giovanni</td>
                    <td><img src="/assets/check.png" alt="Example" width="30" height="30"></td>
                    <td>Obbligatorio</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Danilo</td>
                    <td><img src="/assets/check.png" alt="Example" width="30" height="30"></td>
                    <td>Obbligatorio</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Francesco</td>
                    <td><img src="/assets/error.png" alt="Example" width="30" height="30"></td>
                    <td>Obbligatorio</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Carmine</td>
                    <td><img src="/assets/error.png" alt="Example" width="30" height="30"></td>
                    <td>Facoltativo</td>
                </tr>
            </tbody>
        </table>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
